<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Planner</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="D:\Study\Project\WedProject.css">
</head>
<body>
  
    <header>
        <a href="#" class="logo"><span>D</span>ream<span>D</span>ay</a>
        <div class="menuToggle" onclick="toggleMenu()"></div>
        <ul class="navigation">
            <li><a href="#banner" onclick="toggleMenu()">Home</a></li>
            <li><a href="#aboutus" onclick="toggleMenu()">About Us</a></li>
            <li><a href="#portfolio" onclick="toggleMenu()">Portfolio</a></li>
            <li><a href="#ourservices" onclick="toggleMenu()">Our Services</a></li>
            <li><a href="#testimonials" onclick="toggleMenu()">Testimonials</a></li>
            <li><a href="#contactus" onclick="toggleMenu()">Contact Us</a></li>
            <li><a href="#login" onclick="toggleMenu()"><button class="btnLogin-popup">Login</button></a></li>
        </ul>
    </header>

    <section class="banner" id="banner">
        <div class="content">
            <h2>Wedding Planning</h2><br>
            <p>Creating dreams, one perfect wedding at a time.</p><br><br>
            <a href="#ourservices" class="btn">Explore</a>
        </div>


        <div class="wrapper">
            <span class="icon-close">
                <ion-icon name="close"></ion-icon>
            </span>
            <div class="form-box login">
                <h2>login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" placeholder="Email" required>
                       
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock"></ion-icon></span>
                        <input type="password" placeholder="Password" required>
                        
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn-login">Login</button>
                    <div class="login-register">
                        <p>Don't have a account?<a href="#" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock"></ion-icon></span>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">I agree to the terms & conditions</label>
                    </div>
                    <button type="submit" class="btn-login">Register</button>
                    <div class="login-register">
                        <p>Already have a account?<a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>


        </div>
    </section>

    <section>
        <div class="cont-servtitle" >
            <h2 class="head" > <span>G</span>et in Touch!</h2>
        </div>
        <div class="container-contact">
            <div class="contact-box">
                <div class="leftside"></div>
                <div class="rightside">
                    <h2>Contact Us</h2><form method="POST">
                    <form method="POST">
                        <input type="text" class="field" placeholder="Your Name">
                        <input type="email" class="field" placeholder="Your Email">
                        <input type="text" class="field" placeholder="Your Mobile Number">
                        <textarea class="field area" placeholder="Drop us a line!"></textarea>
                        <button class="btn">Send</button>
                    </form>
                </div>
            </div>
        </div></section>
